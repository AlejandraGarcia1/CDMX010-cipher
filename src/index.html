<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">   
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <title> Cifrado César </title>
</head>    

<body>   
    <!-- Boleto de loteria-->

    <div class="container">
        <section class="ticket" id="ticket">
            <div class="logo">
                <img src="imagenes/millonario.png" class="millonario">
            </div>
            <div class="information">
                <div class="card-information" id="number">
                    <p class="card-award"><strong>Premio ganador</strong></p>
                    <p type="text" class="encript-number" id="encriptNumber" maxlength="18">######</p>
                </div>

                <div class="flexbox">
                    <div class="user-name" id="user-name">
                        <p class="lucky"><strong>¡Confía en tu suerte!</strong></p>
                        <p class="specialAward" id="nombreusuario"><strong>PREMIO ESPECIAL DE $5,000,000</strong></p>
                    </div>
                    <div class="card-logo">
                        <img src="imagenes/barcode-product.png" class="logo">
                    </div>
                </div>
            </div>                  
        </section>

        <!-- Validador de codigo ganador-->

        <form action="" class="validator" id="validator">
            <h1 class="title"> MEGA - MILLONARIO </h1>
            <hr>

            <p class="benefits"><strong>¡Obten grandes premios y recompensas!</strong></p>
            <p> Ingresa la palabra o código de tu cupón para reclamar tu premio. Consulta otras promociones en <a class="link" href="https://www.lotenal.gob.mx/Comercial/index.html">www.mega-millonario.com.mx </a></p>
            <br>  
            

            <div class="form-number">
                <label for="numero" class="numero">Código / Palabra</label>              
                <input type="text" class="number" id="phrase">

                <label for="numero" class="numero">Espacios de desplazamiento</label>              
                <input type="text" class="number" id="space">
            </div>           

            <div class="botones">
               <button type="button" class="encode" id="encode" >Cifrar</button>     
               <button type="button" class="decode" id="decode" >Descifrar</button>   
            </div>             
        </form>
    </div>        
  
    <script src="index.js" type="module"></script>
    
</body>
</html>
