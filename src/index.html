<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">   
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">     
    <link rel="stylesheet" href="style.css">   
</head>
    <title> Cifrado César </title>

<body>   
    <!-- Trajeta -->

    <div class="container">
        <section class="card" id="card">
            <div class="logo">
                <img src="imagenes/chipp.png" class="chip">
            </div>
            <div class="information">
                <div class="card-information" id="number">
                    <p class="card-number">Número de tarjeta</p>
                    <p class="encript-number">#########</p>
                </div>

                <div class="flexbox">
                    <div class="user-name" id="user-name">
                        <p class="card-user">Nombre del tarjetahabiente</p>
                        <p class="card-name">NOMBRE DEL USUARIO</p>
                    </div>
                    <div class="card-logo">
                        <img src="imagenes/mastercardlogo.png" class="logo">
                    </div>
                </div>
            </div>                  
        </section>

        <!-- Validador -->

        <form action="" class="validator" id="validator">
            <h1 class="title"> Validador de membresía </h1>
            <hr>

            <p class="benefits"><strong>¡No dejes que tus beneficios se acaben!</strong></p>
            <p> Manten vigente tu membresía en todo momento. Para renovar tu membresía ingresa a <a class="renovation" href="https://www.costco.com.mx/membresias">www.alejandra-renovacion.com.mx </a></p>
            <br>  
            

            <div class="form-number">
                <label for="numero" class="numero">Número de tarjeta</label>              
                <input type="number" class="number" id="number" maxlength="18">
            </div>
            <div class="form-name">               
                <label for="name" class="name">Nombre del tarjetahabiente</label>                
                <input type="text" class="names" id="name" maxlength="25">
            </div>
            <button type="submit" class="sent">Enviar</button>
        </form>


    </div>

   

    
        
  
    <script src="javascript.js"></script>
    
</body>
</html>
